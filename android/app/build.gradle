plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.abdokay.triiip2'
    compileSdk 34

    defaultConfig {
        applicationId "com.abdokay.triiip2"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        // هذا ضروري لتشغيل expo-modules-core بدون مشاكل
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    packagingOptions {
        resources {
            excludes += ['/META-INF/LICENSE', '/META-INF/LICENSE-FIREBASE.txt', '/META-INF/NOTICE']
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.facebook.react:react-android:0.76.9'
    implementation 'expo.modules:expo-modules-core:1.11.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.10"
    implementation 'androidx.multidex:multidex:2.0.1'
}