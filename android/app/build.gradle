apply plugin: "com.android.application" apply plugin: "org.jetbrains.kotlin.android"plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'expo.modules' // ✅ إضافة هذا السطر
}

def enableProguardInReleaseBuilds = (findProperty('android.enableProguardInReleaseBuilds') ?: 'true').toBoolean()
def hermesEnabled = (findProperty('hermesEnabled') ?: 'true').toBoolean()
def kotlin_version = "1.9.10"

android {
    namespace 'com.abdokay.triiip2'
    compileSdk 34

    defaultConfig {
        applicationId 'com.abdokay.triiip2'
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0.0"

        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation("org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version")
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.core:core-splashscreen:1.0.1'

    def reactNativeVersion = "0.76.9"
    implementation("com.facebook.react:react-android:$reactNativeVersion")

    if (hermesEnabled) {
        implementation("com.facebook.react:hermes-android:$reactNativeVersion")
    } else {
        implementation("org.webkit:android-jsc:+")
    }

    // ✅ دعم Expo Modules
    implementation "expo.modules:expo-modules-core:1.11.0"
}