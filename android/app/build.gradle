apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

def enableProguardInReleaseBuilds = (findProperty('android.enableProguardInReleaseBuilds') ?: 'false').toBoolean()
def hermesEnabled = (findProperty('hermesEnabled') ?: 'true').toBoolean()

android {
    namespace 'com.anonymous.vite_react_shadcn_ts'

    compileSdkVersion 34
    buildToolsVersion "34.0.0"

    defaultConfig {
        applicationId 'com.anonymous.vite_react_shadcn_ts'
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "0.0.1"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('my-release-key.keystore') // تأكد من وجود هذا الملف
            storePassword 'your-store-password'       // غيّر القيم لكلمات السر الصحيحة
            keyAlias 'your-key-alias'
            keyPassword 'your-key-password'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            shrinkResources true
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            crunchPngs false
        }
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging false
        }
    }

    androidResources {
        ignoreAssetsPattern '!.svn:!.git:!.ds_store:!.scc:!CVS:!thumbs.db:!picasa.ini:!~'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

react {
    entryFile = file("${rootDir}/index.js")
    reactNativeDir = file("${rootDir}/../node_modules/react-native")
    codegenDir = file("${rootDir}/../node_modules/@react-native/codegen")
    enableBundleCompression = false
    cliFile = file("${rootDir}/../node_modules/@expo/cli/build/index.js")
    bundleCommand = "export:embed"
    autolinkLibrariesWithApp()
}

dependencies {
    implementation("com.facebook.react:react-android")

    def isGifEnabled = (findProperty('expo.gif.enabled') ?: 'false') == 'true'
    def isWebpEnabled = (findProperty('expo.webp.enabled') ?: 'false') == 'true'
    def isWebpAnimatedEnabled = (findProperty('expo.webp.animated') ?: 'false') == 'true'

    if (isGifEnabled) {
        implementation("com.facebook.fresco:animated-gif:2.6.0")
    }
    if (isWebpEnabled) {
        implementation("com.facebook.fresco:webpsupport:2.6.0")
    }
    if (isWebpAnimatedEnabled) {
        implementation("com.facebook.fresco:animated-webp:2.6.0")
    }

    if (hermesEnabled) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation("org.webkit:android-jsc:+")
    }
}