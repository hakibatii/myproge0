// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        kotlinVersion = "1.9.0" // تم التحديث من 1.8.0
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.4.1") // تم التحديث من 7.4.1
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        // لا تنسَ إضافة أي plugin إضافي هنا إن احتاجت مكتباتك ذلك
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}